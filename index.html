<!DOCTYPE HTML>
<html lang="en-US">
   <head>
      <meta charset="UTF-8">
      <title>Hello World</title>
      <style>
         body, html { 
            height: 90%;
            width: 90%;
         } 
         body {
            display: -moz-box;
            display: -webkit-box;
            display: box;

            -moz-box-orient: horizontaerl; /* the default, so not really necessary here */
            -webkit-box-orient: horizontal;
            box-orient: horizontal;

            -moz-box-pack: center;
            -moz-box-align: center;

            -webkit-box-pack: center;
            -webkit-box-align: center;

            box-pack: center;
            box-align: center;
         }
      </style>
      </head>

   <body>

      <div class="box">
         <div>Hello</div>
         <div> World </div>
      </div>

   </body>
</html>
